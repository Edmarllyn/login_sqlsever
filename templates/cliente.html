<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Cliente</title>
    <link
      rel="stylesheet"
    />
    <style>
      /* Fundo geral */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #2f00fe, #d1a3ff);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
}

/* Estilo do formulário */
form {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 350px;
}

/* Título */
h1 {
  margin-bottom: 30px;
  font-size: 2em;
  color: #ffffff;
  text-shadow: 2px 2px 4px #00000050;
  text-align: center;
}

/* Campos de entrada */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.15);
  color: white;
  font-size: 1em;
  outline: none;
  transition: 0.3s;
}

input::placeholder {
  color: #f0eaff;
}

input:focus {
  background-color: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 0 2px #000000;
}

/* Botões */
button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border: none;
  border-radius: 10px;
  background-color: white;
  color: #000000;
  font-size: 1.1em;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #e0c2ff;
  transform: scale(1.05);
}

/* Link com botão dentro */
a button {
  margin-top: 10px;
  background-color: #ffffffaa;
}

a button:hover {
  background-color: #e0c2ff;
}

/* Mensagens */
.sucesso {
  color: #b6ffb6;
  margin-top: 20px;
  font-weight: bold;
  text-align: center;
}

.erro {
  color: #ffffff;
  margin-top: 20px;
  font-weight: bold;
  text-align: center;
}

/* Lista de clientes */
.lista-clientes {
  margin-top: 40px;
  width: 90%;
  max-width: 600px;
  background-color: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.lista-clientes h2 {
  text-align: center;
  margin-bottom: 20px;
  color: white;
}

.lista-clientes ul {
  list-style: none;
  padding: 0;
}

.lista-clientes li {
  background-color: rgba(255, 255, 255, 0.15);
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  color: white;
}
    </style>
  </head>
  <body>
    <form method="POST">
      <h1 align="center">Cadastro de Cliente</h1>
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="text" name="cpf_cnpj" placeholder="CPF/CNPJ" required />
      <input type="email" name="email" placeholder="Email" />
      <input type="text" name="telefone" placeholder="Telefone" />
      <input type="text" name="endereco" placeholder="Endereço" />
      <button type="submit">Cadastrar</button>
      <a href="/menu"><button type="button">Voltar ao Menu</button></a>
    </form>
    {% if mensagem %}
    <p class="{{ 'sucesso' if 'sucesso' in mensagem else 'erro' }}">
      {{ mensagem }}
    </p>
    {% endif %}
    <div class="lista-clientes">
      <h2>Clientes Cadastrados</h2>
      <ul>
        {% for cliente in clientes %}
        <li>
          {{ cliente.nome }} - {{ cliente.vpd_cnpj }} - {{ cliente.email or 'Sem
          email' }} - {{ cliente.telefone or 'Sem telefone' }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
